<btn-voltar [link]="linkRetorno"></btn-voltar>

<div class="row justify-content-center">

    <div class="col-12 col-sm-7 col-md-5 col-lg-4 col-xl-3 mt-5">

        <titulo [icone]="icone" [titulo]="titulo"></titulo>

        <div class="form">

            <form [formGroup]="formAutenticar" (ngSubmit)="entrar()">

                <label for="email" class="mt-3"><i class="fas fa-envelope me-1"></i>Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email" formControlName="email">

                <label for="senha" class="mt-4"><i class="fas fa-key me-1"></i>Senha:</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" formControlName="senha">

                <button [disabled]="formAutenticar.invalid" type="submit" class="btn btn-primary mt-4"><i class="fas fa-sign-in-alt me-1"></i>Entrar</button>

            </form>

        </div>

    </div>

</div>
