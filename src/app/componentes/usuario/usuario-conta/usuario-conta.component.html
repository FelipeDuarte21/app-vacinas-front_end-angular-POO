<titulo [icone]="icone" [titulo]="titulo"></titulo>

<btn-voltar [link]="linkRetorno"></btn-voltar>

<div class="row justify-content-center">

    <div class="col-12 col-sm-7 col-md-5 col-lg-4 col-xl-3 mt-4">

        <form [formGroup]="formUsuario">

            <input type="hidden" formControlName="idUsuario">

            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" formControlName="nome">

            <div class="row mt-3">

                <div class="col-6">
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" id="nascimento" class="form-control" formControlName="dataNascimento">
                </div>

                <div class="col-6">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" class="form-control" formControlName="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>                                
                </div>

            </div>

            <div formGroupName="endereco">

                <input type="hidden" formControlName="idEndereco">

                <div class="row mt-3">

                    <div class="col-3">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" maxLength=2 formControlName="estado">
                    </div>
    
                    <div class="col-9">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" formControlName="cidade">
                    </div>
    
                </div>
    
                <label for="bairro" class="mt-3">Bairro:</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro">
    
                <div class="row mt-3">
    
                    <div class="col-8">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
                    </div>
    
                    <div class="col-4">
                        <label for="numero">Numero:</label>
                        <input type="text" class="form-control" id="numero" formControlName="numero">
                    </div>
    
                </div>
    
                <label for="complemento" class="mt-3">Complemento:</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
                
                <label for="cep" class="mt-3">CEP:</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">

            </div>

            <label for="email" class="mt-3">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email">

            <ng-container *ngIf="cadastro">
                <label for="senha" class="mt-3">Senha:</label>
                <input type="password" class="form-control" id="senha" formControlName="senha">
            </ng-container>

            <div class="mt-4">
                <button type="button" *ngIf="cadastro" (click)="cadastrar()" [disabled]="formUsuario.invalid" class="btn btn-primary me-2"><i class="fas fa-user me-1"></i>Cadastrar</button>
                <button type="button" *ngIf="!cadastro" (click)="atualizar()" [disabled]="formUsuario.invalid" class="btn btn-primary me-2"><i class="fas fa-sync me-1"></i>Atualizar</button>
                <button type="button" *ngIf="!cadastro" (click)="excluir()" [disabled]="formUsuario.invalid" class="btn btn-danger"><i class="fas fa-user-times me-1"></i>Excluir</button>
            </div>

        </form>

    </div>

</div>
